<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login L&SI</title>


  <!--sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!--firebase-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <div class="login-box" >
    <img src="https://limpiezaysoluciones.com.co/wp-content/uploads/2020/09/LSI.png" class="avatar" alt="Avatar Image">
    <h1>Inicio Sesión</h1>
    <form id="signin-form">
      <!-- USERNAME INPUT -->
      <label for="username">Usuario</label>
      <input type="text" placeholder="Ingrese su usuario" id="login-email">
      <!-- PASSWORD INPUT -->
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingrese su contraseña" id="login-password">
      <input type="submit" value="Ingresar" >
      <a href="#" style="display: none;">Lost your Password?</a><br>
      <a href="#" style="display: none;">Don't have An account?</a>
    </form>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


  <script src="src/inicioL.js"></script>
</body>

</html>
